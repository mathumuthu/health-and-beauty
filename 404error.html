<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Beauty & Wellness</title>

    <link rel="stylesheet" href="404.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

<div class="wrapper">

    <div class="sparkle sparkle1"></div>
    <div class="sparkle sparkle2"></div>
    <div class="sparkle sparkle3"></div>

    <div class="box">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>
            The beauty you’re looking for isn’t here.  
            Let’s guide you back to the glow.
        </p>

        <a href="home page2.html" class="btn-home">
            <i class="fa-solid fa-arrow-left"></i> Back to Home
        </a>
    </div>

</div>
<style>* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  height: 100vh;
  background: #fff7fb;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* --- Wrapper --- */
.wrapper {
  position: relative;
  text-align: center;
}

/* --- Main Box --- */
.box {
  background: #ffffffcc;
  padding: 40px 35px;
  border-radius: 18px;
  box-shadow: 0 10px 35px rgba(0, 0, 0, 0.1);
  backdrop-filter: blur(8px);
  animation: fadeUp 1s ease forwards;
}

@keyframes fadeUp {
  from { transform: translateY(40px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

/* --- Text --- */
h1 {
  font-size: 7rem;
  font-weight: 800;
  color: #d86cae;
  text-shadow: 0 0 15px #fbd0e6;
}

h2 {
  margin-top: -10px;
  color: #b14d8b;
  font-size: 1.8rem;
}

p {
  margin: 15px 0 25px;
  color: #555;
  line-height: 1.5;
}

/* --- Button --- */
.btn-home {
  padding: 12px 22px;
  background: linear-gradient(135deg, #ff7fc1, #d94692);
  color: #fff;
  border-radius: 30px;
  text-decoration: none;
  font-weight: 600;
  transition: 0.3s;
  display: inline-block;
}

.btn-home:hover {
  transform: scale(1.06);
  background: linear-gradient(135deg, #d94692, #ff7fc1);
}

/* --- Sparkles --- */
.sparkle {
  position: absolute;
  width: 15px;
  height: 15px;
  background: radial-gradient(circle, #ffd6e8 0%, #ffb0d5 80%);
  border-radius: 50%;
  animation: float 4s infinite ease-in-out;
  opacity: 0.8;
}

.sparkle1 {
  top: -40px;
  left: -60px;
  animation-delay: 0s;
}

.sparkle2 {
  top: -50px;
  right: -50px;
  animation-delay: 1s;
}

.sparkle3 {
  bottom: -50px;
  left: 50%;
  animation-delay: 1.5s;
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-20px); }
  100% { transform: translateY(0); }
}

/* --- Mobile Responsive --- */
@media (max-width: 500px) {
  h1 {
    font-size: 4.5rem;
  }

  .box {
    padding: 25px 20px;
  }

  .btn-home {
    padding: 10px 18px;
  }
}
</style>
<script>window.onload = () => {
    document.body.style.opacity = "0";
    setTimeout(() => {
        document.body.style.transition = "1s";
        document.body.style.opacity = "1";
    }, 100);
};
</script>

</body>
</html>
